<!DOCTYPE html>
<html>
    <head>
        <title>
            Zomato sub clone
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="stylesheet_zo=clone.css">
        <meta name="Author" content="Luke Ericsson">
        <meta charset="UTF-8">
       <!-- <meta name="viewport" content="width=device_width, initial-scale=1.0">
       -->
    </head>

    <body>
        <header class="header">
            <nav class="navbar">
                <div class="d_nav1">
                <img class="i0" src="\Zomato_sub_project\logo.png" alt="Zomato">
                </div>

                <div class="d_nav2">
                <button class="b1">Order Food</button>
                </div>
            </nav>
        </header>
        
        <main class="container">
            <section id="hero_container1">
                <div class="d_sec1">
                    <img class="i1" src="\Zomato_sub_project\fries.jpg" alt="Fries">
                    <img class="i2" src="\Zomato_sub_project\friesplate.svg" alt="fries plate">
                    <img class="i3" src="\Zomato_sub_project\herobgpattren.svg" alt="checkered">
                </div>
                <div class="d_sec2">
                    <h1 class="hero_text1">Order food from favourite restaurants near you.</h1>
                    <button class="b1">Order Now</button>
                </div>
            </section>

            <section class="hero_container2"></section>
        </main>
    </body>
</html>
